buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "${minecraft_version}-${mod_version}"
group= "sonar.calculator.mod"
archivesBaseName = "Calculator"

minecraft {
    version = "${minecraft_version}-${forge_version}"
    runDir = "eclipse"
}

dependencies {
compile files('lib/SonarCore-1.7.10-1.1.3-dev.jar')
compile files('lib/Waila-1.5.10_1.7.10.jar')
compile files('lib/NotEnoughItems-1.7.10-1.0.5.120-dev.jar')
compile files('lib/MineTweaker3-1.7.10-3.0.10B.jar')
compile files('lib/appliedenergistics2-rv3-beta-6.jar')
compile files('lib/AgriCraft-1.7.10-1.5.0-dev.jar')
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
